<!DOCTYPE html>
<html>
  <head>
    <title>Procesamiento de Imagen</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Sube una imagen para procesar</h1>
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="fileInput"
              accept="image/*"
            />
            <label class="custom-file-label" for="fileInput"
              >Selecciona una imagen</label
            >
          </div>
          <div class="mt-3 text-center">
            <button
              id="continueBtn"
              class="btn btn-primary mt-2"
              style="display: none"
              onclick="processAndSendImage()"
            >
              Continuar
            </button>
          </div>
          <div id="imagePreview" class="mt-4 text-center" style="display: none">
            <h2>Imagen Cargada</h2>
            <img
              id="uploadedImage"
              src="#"
              alt="Imagen subida"
              class="img-thumbnail"
            />
          </div>
          <div id="processing" class="mt-3 text-center" style="display: none">
            <h2>Procesando imagen...</h2>
          </div>
          <div
            id="result-container"
            class="mt-4 text-center"
            style="display: none"
          >
            <h2>Resultado</h2>
            <!-- <img
              id="processedImage"
              src="fonts/antamina.png"
              alt="Imagen procesada"
              class="img-thumbnail"
            /> -->
            <img
              id="frameImage"
              src="./fonts/fondo.png"
              alt="Imagen con marco"
              class="img-thumbnail"
            />
          </div>

          <div
            id="send-container"
            class="mt-3 text-center"
            style="display: none"
          >
            <button id="sendBtn" class="btn btn-primary mt-2">Enviar</button>
            <!--  <button
              id="sendBtn"
              class="btn btn-primary mt-2"
              onclick="processAndSendImage()"
            >
              Enviar
            </button> -->
          </div>
          <div
            id="successMessage"
            class="mt-3 text-center"
            style="display: none"
          >
            <h2>Se envi√≥ correctamente</h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Agrega el enlace a Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
